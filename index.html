<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitvix-Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="login-container">
        <div class="container-fluid">
            <div style="height: 100vh;" class="row">
                <div
                    class="col-12 col-md-6 col-lg-6 column_one d-flex flex-column justify-content-center align-items-center">
                    <p class="img_title text-center pt-4">"Empower your creativity.<br>
                        Manage with ease. Welcome to<br>
                        your control center."</p>
                    <img src="./assets/nohat_bg_removed_16ec359e 1.png" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-6 column_two ">
                    <div style="margin-top: 118px;" class="text-center">
                        <img src="./assets/Logo-wide 1.png" alt="">
                    </div>
                    <form id="loginForm" class="d-flex flex-column justify-content-center align-items-center gap-2">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
                        <label for="Password">Password</label>
                        <input type="password" name="" id="Password">
                        <button type="submit" class="btn btn-primary btn-lg mt-3" id="button">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("Password").value;

            const validEmail = "nitvix@gmail.com";
            const validPassword = "nitvix123";

            if (email === validEmail && password === validPassword) {
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid email or password");
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
