<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col-2 col-sm-3 col-lg-2 col-xl-2 right-shadow">
                <div class="d-flex">
                    <div class="d-flex flex-column flex-shrink-0 p-3 vh-100">
                        <a href="#" class="d-flex justify-content-center align-items-center mb-3 text-decoration-none">
                            <img src="./assets/Logo-wide 1.png" alt="Logo" width="50%">
                        </a>
                
                    
                        <ul class="nav flex-column gap-4 mt-2">
                            <li class="nav-item border-bottom border-bottom-dark">
                                <a href="#" class="nav-link text-dark">
                                    <i class="fa-solid fa-cubes me-2"></i>
                                    <span class="d-none d-sm-inline span_tag">Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-item border-bottom border-bottom-dark">
                                <a href="Users.html" class="nav-link text-dark">
                                    <i class="fa-solid fa-user me-2"></i>
                                    <span class="d-none d-sm-inline span_tag">Users</span>
                                </a>
                            </li>
                            <li class="nav-item border-bottom border-bottom-dark">
                                <a href="projects.html" class="nav-link text-dark">
                                    <i class="fa-solid fa-diagram-project me-2"></i>
                                    <span class="d-none d-sm-inline span_tag">Projects</span>
                                </a>
                            </li>
                            <li class="nav-item border-bottom border-bottom-dark">
                                <a href="subscription.html" class="nav-link text-dark">
                                    <i class="fa-solid fa-crown me-2"></i>
                                    <span class="d-none d-sm-inline span_tag">Subscriptions</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                
                </div>
            </div>
            <div class="col-10 col-sm-9 col-lg-10 col-xl-10 p-0 m-0 ">
                <nav class="navbar navbar-expand-lg border-bottom border-bottom-dark">
                    <div class="container-fluid">
                        <ul class="navbar-nav d-flex justify-content-between w-100">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><span class="span_tag ps-2"
                                        style="border-left: solid;">Dashboard</span></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle span_tag" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Admin
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="row justify-content-center m-0">
                    <div class="col-10 col-sm-3 col-md-10 col-lg-4 ps-4 m-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Insights</h5>
                                <p class="card-text">User & Project Overview</p>
                                <div class="row gap-2 ">
                                    <div class="col-lg-5 p-2">
                                        <div class="card child_card_1 ">
                                            <div class="card-body d-flex flex-column">
                                                <img width="30px" height="30px" src="./assets/Sales Icon.png" alt="">
                                                <span class="mt-1">8760</span>
                                                <h5 class="card-title">Total Users</h5>
                                                <p class="card-text">+8% from yesterday</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-5 p-2">
                                        <div class="card child_card_2">
                                            <div class="card-body d-flex flex-column">
                                                <img width="30px" height="30px" src="./assets/Order Icon.png" alt="">
                                                <span class="mt-1">3000</span>
                                                <h5 class="card-title">Total Users</h5>
                                                <p class="card-text">+5% from yesterday</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-10 col-sm-5 col-md-10 col-lg-6 ps-4 m-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">User Analysis</h5>
                                <figure class="highcharts-figure">
                                    <div id="container"></div>
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script>
    Highcharts.chart('container', {
        chart: {
            type: 'spline',
            scrollablePlotArea: {
                minWidth: 600,
                scrollPositionX: 1
            }
        },

        xAxis: {
            categories: [
                'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'
            ],
            accessibility: {
                rangeDescription: 'Range: Jan to Dec'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },
        plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                },
                pointStart: 0
            }
        },
        series: [{
            name: 'Free Users',
            data: [310, 190, 310, 140]
        }, {
            name: 'Paid Users',
            data: [250, 350, 212, 300, 200]
        }, {
            name: 'New Users',
            data: [225, 125, 350, 125]
        }],
        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }
    });
</script>

</html>
