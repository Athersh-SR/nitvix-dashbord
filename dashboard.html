<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col-2 col-sm-3 col-lg-2 col-xl-2 " style="border-right: groove;">
                <div class="sticky-top">
                    <nav class="navbar mt-2">
                        <div class="container-fluid">
                            <img width="55%" src="./assets/Logo-wide 1.png" alt="">
                        </div>
                    </nav>
                    <ul class="nav flex-column">
                        <li class="nav-item border-bottom border-bottom-dark">
                            <a class="nav-link" aria-current="page" href="#">
                                <i class="fa-solid fa-cubes"></i>
                                <span class="d-none d-sm-inline ms-2 span_tag">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item border-bottom border-bottom-dark">
                            <a class="nav-link" href="Users.html">
                                <i class="fa-solid fa-user"></i>
                                <span class="d-none d-sm-inline ms-2 span_tag">Users</span>
                            </a>
                        </li>
                        <li class="nav-item border-bottom border-bottom-dark">
                            <a class="nav-link" href="products.html"><i class="fa-solid fa-diagram-project"></i>
                                <span class="d-none d-sm-inline ms-2 span_tag">Projects</span>
                            </a>
                        </li>
                        <li class="nav-item border-bottom border-bottom-dark">
                            <a class="nav-link" href="subscription.html"><i class="fa-solid fa-crown"></i>
                                <span class="d-none d-sm-inline ms-2 span_tag">Subscriptions</span>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="col-10 col-sm-9 col-lg-10 col-xl-10 p-0 m-0 ">
                <nav class="navbar navbar-expand-lg border-bottom border-bottom-dark">
                    <div class="container-fluid">
                        <ul class="navbar-nav d-flex justify-content-between w-100">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><span class="span_tag ps-2"
                                        style="border-left: solid;">Dashboard</span></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle span_tag" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Admin
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="row">
                    <div class="col-10 col-sm-3 col-lg-4 ps-4 m-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Insights</h5>
                                <p class="card-text">User & Project Overview</p>
                                <div class="row gap-2 ">
                                    <div class="col-lg-5 p-2">
                                        <div class="card child_card_1 ">
                                            <div class="card-body d-flex flex-column">
                                                <img width="30px" height="30px" src="./assets/Sales Icon.png" alt="">
                                                <span class="mt-1">8760</span>
                                                <h5 class="card-title">Total Users</h5>
                                                <p class="card-text">+8% from yesterday</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-5 p-2">
                                        <div class="card child_card_2">
                                            <div class="card-body d-flex flex-column">
                                                <img width="30px" height="30px" src="./assets/Order Icon.png" alt="">
                                                <span class="mt-1">3000</span>
                                                <h5 class="card-title">Total Users</h5>
                                                <p class="card-text">+5% from yesterday</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-10 col-sm-5 col-lg-6 ps-4 m-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">User Analysis</h5>
                                <canvas id="myChart" style="width:100%;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script>
    const xValues = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    new Chart("myChart", {
        type: "line",
        data: {
            labels: xValues,
            datasets: [{
                data: [860, 1140, 1060, 1060, 1070, 1110, 1330, 2210, 7830, 2478],
                borderColor: "red",
                fill: false
            }, {
                data: [1600, 1700, 1700, 1900, 2000, 2700, 4000, 5000, 6000, 7000],
                borderColor: "green",
                fill: false
            }, {
                data: [300, 700, 2000, 5000, 6000, 4000, 2000, 1000, 200, 100],
                borderColor: "blue",
                fill: false
            }]
        },
        options: {
            legend: { display: true }
        }
    });
</script>

</html>
